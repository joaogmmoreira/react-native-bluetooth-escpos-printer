// Em android/build.gradle do SEU FORK (VERSÃO DEFINITIVA)

// 1. Aplica o plugin da biblioteca Android E o novo plugin do React Native
apply plugin: "com.android.library"
apply plugin: "com.facebook.react"

android {
    namespace "cn.jystudio.bluetooth"

    // 2. As versões de SDK e outras configurações agora são
    // gerenciadas automaticamente pelo plugin do React Native.
    // Não precisamos mais declará-las aqui.

    defaultConfig {
        // minSdkVersion, etc, são herdados.
    }
    
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation "com.google.zxing:core:3.3.0"
}